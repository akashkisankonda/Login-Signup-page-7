<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login/Signup</title>
</head>

<body>
    <div class="login-signup-container">
        <div class="main">
            <div class="sign-up">
                <form
                    onsubmit="return validate(document.getElementById('error-signup'),document.forms['signup']['email'].value, document.forms['signup']['password'].value)"
                    name="signup" action="#" method="post">
                    <span id="error-signup"></span>
                    <h1>signup</h1>
                    <div class="input-container">
                        <label for="">email</label>
                        <input name="email" type="email" name="email">
                    </div>
                    <div class="input-container">
                        <label for="">password</label>
                        <input name="password" type="password" name="password">
                    </div>
                    <button type="submit">signup</button>
                    <hr>
                    <div class="social-media">
                        <a href="#"><img src="images/facebook.svg" alt="image" height="40px" width="40px" srcset=""></a>
                        <a href="#"><img src="images/google-plus.svg" alt="image" height="40px" width="40px"
                                srcset=""></a>
                        <a href="#"><img src="images/linkedin.svg" alt="image" height="40px" width="40px" srcset=""></a>
                    </div>
                </form>
            </div>
            <div class="login">
                <form
                    onsubmit="return validate(document.getElementById('error-login'),document.forms['login']['email'].value, document.forms['login']['password'].value)"
                    name="login" action="#" method="post">
                    <span id="error-login"></span>
                    <h1>login</h1>
                    <div class="input-container">
                        <label for="">email</label>
                        <input name="email" type="email" name="email">
                    </div>
                    <div class="input-container">
                        <label for="">password</label>
                        <input name="password" type="password" name="password">
                    </div>
                    <div class="input-container">
                        <input type="checkbox" name="rememberme">
                        <label for="">Remember me?</label>
                    </div>
                    <button type="submit">login</button>
                    <a href="#">forgot password?</a>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>

</html>
